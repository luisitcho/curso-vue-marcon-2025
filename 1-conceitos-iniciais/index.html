<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Conceitos Iniciais</title>
</head>

<body>
    <div class="container">
        <div id="app">
            <div class="cart">Cart: {{ cart }}</div>

            <div class="product-display">
                <div class="product-container">
                    <div class="product-image">
                        <img :src="image" :alt="img_product" />
                    </div>
                    <div class="product-info">
                        <h1>{{ product_title }}</h1>
                        <p v-if="in_stock > 50">In Stock</p>
                        <p v-else-if="in_stock < 50 && in_stock > 1">Almost of out</p>
                        <p v-else>Out of Stock</p>

                        <ul>
                            <li v-for="(detail, index) in details" :key="index">
                                {{ detail }} {{ index }}
                            </li>
                        </ul>

                        <div v-for="variant in variants" :key="variant.id" @mouseover="changeImage(variant.image)">
                            {{ variant.color }}
                        </div>

                        <button class="button p-2" @click="addToCart()">Add To Cart</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="./js/main.js"></script>
</body>

</html>
